<!DOCTYPE html>
<html>
<head>
	<title>Latihan HTML From</title>
</head>
<body><form>
	<table border="0" cellspacing="0" cellpadding="5">
	<tr>
		<td><label for="Username">Username</label></td>
		<td colspan="2"><input type="text" id="Username"></td>
	</tr>
	<tr>
		<td><label for="Password">Password</label></td>
		<td colspan="2"><input type="Password" id="Password"></td>
	</tr>
	<tr>
		<td colspan="3"><input type="radio" id="Pria" name="jeniskelamin"><label for="Pria">Pria</label>
	<input type="radio" id="Wanita" name="jeniskelamin"><label for="Wanita">Wanita</label></td>
	</tr>
	<tr>
		<td colspan="3"><input type="checkbox" id="1"><label for="1">1</label>
	<input type="checkbox" id="2"><label for="2">2</label>
	<input type="checkbox" id="3"><label for="3">3</label></td>
	</tr>
	<tr>
		<td>Combo box</td>
		<td colspan="2"><select>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select></td>
	</tr>
	<tr>
		<td>Text area</td>
		<td><textarea></textarea></td>
	</tr>
	<tr>
		<td colspan="3"><button type="Reset!">Reset!</button>
	<button type="Submit!">Submit!</button></td>
	</tr>
	</table>
	</form>
	<br><br><br>
	<strong>Penjelasan pembelajaran from</strong>
	<p>Untuk label "for sama id harus sama", untuk bisa milih salah satu pake "name"<br>
	dan itu button tidak fungsi di next pembelajaran<br>
Note : ini terlihat rapi pake table dengan border 0</p>
